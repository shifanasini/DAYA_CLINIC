{% extends  'adm_index.html' %}
{% block body %}<br><br>
<h1 align="center">ADD CHECKOUT</h1><br><br>

<form action="/myapp/adm_checkout_post/" method="post">
{% csrf_token %}

<table class="table table-bordered" style="width: 1300px" align="center">
  <tr>
    <th>Sl.No</th>
    <th>EMPLOYEE NAME</th>
    <th>EMPLOYEE TYPE</th>

    <th></th>

  </tr>
 {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
      <td>{{ i.EMPLOYEE.emp_name }}</td>
      <td>{{ i.EMPLOYEE.emp_type }}</td>
    <td><input name="attendance" type="checkbox" value="{{ i.EMPLOYEE.id }}" {% if i.EMPLOYEE.id in arr %} disabled {% endif %}/></td>
  </tr>
{% endfor %}
</table>
<table align="center" border="1">
  <tr>
    <td><input name="btn" type="submit" value="CHECKOUT" class="btn btn-success"/></td>
  </tr>
</table>


</form>


{% endblock %}
