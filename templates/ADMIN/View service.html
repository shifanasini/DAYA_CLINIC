{% extends  'adminindex.html' %}
{% block body %}<br><br>
<h1 align="center">View Services</h1><br><br>
<form action="" method="get">
<table class="table table-bordered" style="width: 1000px" align="center">
  <tr>
    <th>Sl.No</th>
    <th >Service</th>
    <th>Date</th>



    <th colspan="2">Action</th>
  </tr>
    {% for i in data %}
  <tr>
   <td>{{ forloop.counter }}</td>
    <td>{{ i.services}}</td>
    <td>{{ i.date }}</td>
    <td align="center"><a href="\myapp\adm_edit_service\{{ i.id }}">Edit</a></td>
    <td align="center"><a href="\myapp\adm_delete_services\{{ i.pk }}">Delete</a></td>
  </tr>
    {% endfor %}
</table>


</form>
{% endblock %}
