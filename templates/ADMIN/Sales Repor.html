{% extends  'adminindex.html' %}
{% block body %}
<h1 align="center"> SALES REPORT</h1>
<form action="/myapp/adm_view_sales_report_main/" method="post">
<table class="table table-bordered" style="width: 400px" align="center">
    <tr>
        <td>From Date</td>
        <td><input type="date" name="date1" required class="form-control"></td>
        <td>To Date</td>
        <td><input type="date" name="date2" id="date2"required class="form-control"></td>
        <td><input type="submit" name="search" value="Go" class="btn-success"></td>

    </tr>
</table>
<table class="table table-bordered" align="center">


  <tr>
    <th >Sl.No</th>
    <th>Patient Name</th>
    <th >Date</th>

   
    <th>Total Price</th>
    <th>Medicine</th>

  </tr>
    {% for i in data %}
  <tr>

    <td>{{ forloop.counter }}</td>
    <td>{{ i.PATIENT.patient_name }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.total_amount }}</td>


    

    <td align="center"><a href="\myapp\adm_view_medicine_sale\{{i.pk }}">View Medicines</a></td>
  </tr>
    {% endfor %}

<tr>
    <td STYLE="color: #FF0000">TOTAL:</td>
    <b><td STYLE="color: #FF0000" >{{ tot }}</td></b>
</tr>
</table>

</form>
     <script>
       var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("date2").setAttribute("max", today);


 </script>
{% endblock %}
