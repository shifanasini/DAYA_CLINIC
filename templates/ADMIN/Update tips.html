{% extends  'adminindex.html' %}
{% block body %}

{% csrf_token %}
<table class="table table-bordered" style="width: 400px;"align="center">

    <td ><textarea name="tip" cols="45" rows="5">{{ data.tips }}</textarea></td>

  <tr>
    <td>&nbsp;</td>

</form>

{% endblock %}
