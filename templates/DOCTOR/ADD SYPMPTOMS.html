{% extends  'doctorindex.html' %}
{% block body %}
<form action="/myapp/doc_add_symptoms_post/" method="post">
<br>
<br>
<br>
<h3 STYLE="background-color:#01a9ac;color:white" align="center">ADD SYMPTOMS</h3>

<br>
<br>
<table class="table table-bordered" style="width: 400px;" align="center">
<tr>
    <td STYLE="color: #01a9ac"> Patient name</td>
    <td>{{ pat_name }}</td>
</tr>
<tr>
    <td style="color: #01a9ac">Date</td>
    <td>{{ date }}</td>
</tr>

  <tr>
    <td style="color: #01a9ac">Symptoms</td>
    <td><textarea name="symptoms" cols="50" rows="5" class="form-control"></textarea></td>
  </tr>

  <tr>
    <td></td>
    <td><input name="button" type="submit" value="Add" class="btn-success" style="width: 150px;height: 40px"/></td>
  </tr>
</table>

</form>
     <style>
     .form-control{
         background-color: #ffffff;
         color:#000000;
         }
    </style>
{% endblock %}
